<md-content class="md-padding" layout-xs="column" layout="row">
  <div flex="" layout="column">
    <md-card>
      <md-card-title md-colors="::{backgroundColor: 'primary-700'}">
        <md-card-title-text>
          <span class="md-title">Additional frameworks, libraries, and technologies...</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content class="form-search" ng-controller="skillsCtrl">
        <md-input-container class="md-title md-accent">
          <md-tooltip>Do I have the skills you need?</md-tooltip>
          <input id="skill-search" type="text" ng-model="search" placeholder="Search skills">
        </md-input-container>

        <md-list md-colors="::{backgroundColor: 'accent-100'}">
          <md-list-item class="animate" ng-repeat="skill in skills | filter:search">
            <a href={{skill.url}} target="blank" md-colors="::{color: 'primary'}">{{skill.name}}</a>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
</md-content>
